<section class="todoapp">
    <header class="header">
        <h1>Tareas</h1>
        <input id="new-todo-input" class="new-todo" placeholder="¿Qué necesita ser hecho?" autofocus>
    </header>
    <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list" id="ulListTodos">
        </ul>
    </section>
    <footer class="footer">
        <span class="todo-count"><strong id="pending-count">0</strong> pendiente(s)</span>
        <ul class="filters">
            <li>
                <a class="selected filter" href="#/" data-name="All">Todos</a>
            </li>
            <li>
                <a class="filter" href="#/active" data-name="Pending">Pendientes</a>
            </li>
            <li>
                <a class="filter" href="#/completed" data-name="Completed">Completados</a>
            </li>
        </ul>
        <button class="clear-completed" id="btnClearCompleted">Borrar completados</button>
    </footer>
</section>
<footer class="info">
    <p>Template creado por <a href="http://sindresorhus.com">Sindre Sorhus</a></p>

</footer>
